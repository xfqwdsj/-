<script type="text/javascript">
	$(function() {
		var selected = "7b_u1"
		var version = "1.2.1-fix"  
		var versionS = "debug"
		var complete = false
		var allcount
		var audio
		var helpcountx
		var isOK
		var name
		var notice
		var rightcount
		var trans
		var unit_xml
		var value_index
		var words
		var words_index
		memorize_words("7b_u1") 
		$("#version").html(versionS + " " +version)  
		version = undefined
		$("#unit").off("change").on("change", 
		function() {
			selected = $(this).children('option:selected').val() 
			memorize_words(selected)  
		}) 
		$("#help").off("click").on("click",
		function() {
			if (!complete) {
				if(versionS == "release") {
					$("#notice").html(words[words_index].name.substring(0, 2)) 
				} else {
					$("#notice").html(words[words_index].name)
				}
				helpcount++
			} else {
					alert("共默写" + allcount + "个单词 共提示" + helpcount + "次")
			}
		})
		$("#play").off("click").on("click",
		function() {
			if (!complete) {
				audio = new Audio("http://dict.youdao.com/speech?audio=" + words[words_index].name)
				audio.play()
			} else {
				audio = new Audio("/sounds/win.mp3")
				audio.play()
			}
		})
		$("#again").off("click").on("click",
		function() {
			memorize_words(selected)
		})
		function memorize_words(units) {
			words_index = 0
			value_index = 0
			isOK = false
			rightcount = 0
			allcount = 0
			helpcount = 0 
			complete = false
			words = new Array()
			$("#text").val("")
			$("#notice").html("")
			$("#help").html("提示") 
			$("#again").html("重默")
			function randomsort(a, b) {
				return Math.random() > .5 ? -1 : 1  
			}
			unit_xml = "/xml/words_" + units + ".xml"
			$.ajax({
				url: unit_xml,
				dataType: 'xml',
				type: 'GET',
				timeout: 2000,
				success: function(data) {
					$(data).find("item").each(function(index) {
						name = $(this).find("word").html() 
						trans = $(this).find("trans").html() 
						notice = trans.substring(9, trans.length - 3) 
						words[index] = {
							'name': name,
							'notice': notice
						}
					}) 
					words.sort(randomsort)  
					allcount = words.length
					$("#hint").html(words[words_index].notice)
					$("#result").html("" + rightcount + "/" + allcount)
					name = undefined
					trans = undefined
					notice = undefined
				}
			}) 
			function update() {
				isOK = false
				$("#hint").html(words[++words_index].notice) 
				$("#text").val("") 
				$("#notice").html("")
				$("#result").html("" + rightcount + "/" + allcount)
			}
			$("#text").off("input").on("input",
			function() {
				var hint = $("#hint").html()
				$("#notice").html("")
				if (!complete) {
					var value = words[words_index].name.trim() 
					value = value.toLowerCase() 
					if ($("#text").val().toLowerCase().trim() == value) {
						isOK = true
					} else {
						isOK = false
					}
				} else {
					$("#text").val("")
				}
			}) 
			$("#text").off("keydown").on("keydown",
			function(e) {
				if (e.keyCode == 13) {
					if (isOK == false) {
						helpcount++
						$("#notice").html("<font color='red'>请输入正确的单词：" + words[words_index].name + "</font>")
						$("#text").val("")
						setTimeout(function() {
							$("#notice").html("")
						},
						1000)
					} else {
						setTimeout(function() {
							if (++rightcount >= allcount) {
								$("#text").val("") 
								$("#result").html("") 
								$("#notice").html("") 
								$("#help").html("统计") 
								$("#hint").html("<font color='green'>恭喜你 默写完成</font>")
								complete = true
							} else {
								update()
							}
						},
						100)
					}
				}
			}) 
		}
	})
</script>
